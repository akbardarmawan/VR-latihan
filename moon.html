<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script>
            AFRAME.registerComponent('navigate-on-click', {
                schema: {
                    url: { default: '' }
                },
    
                init: function () {
                    var data = this.data;
                    var el = this.el;
    
                    el.addEventListener('click', function () {
                        window.location.href = data.url;
                    });
                }
            });        
        </script>
        
    </head>
    <body>
        <a-asset>
            
        </a-asset>
        <a-scene>
            <a-entity light="color: #AFA; intensity: 0.71" position="-0.076 9.170 16.280"></a-entity>
            <a-entity id="camera" camera="userHeight: 1.6" position="0 1.083 14.503" look-controls cursor="rayOrigin: mouse" ></a-entity>
           
            <a-sky color="#ECECEC"></a-sky>

            
            <a-entity environment="preset: goldmine"></a-entity>

            <a-dodecahedron src="https://chrotran.github.io/images/rock.jpg" position="-6.989 1.118 4.89" scale = "3 3 3"
            
            animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: yellow; startEvents: mouseleave; dur: 500"></a-dodecahedron>
            
            <a-dodecahedron src="https://chrotran.github.io/images/rock.jpg" position="0.1 1 1" scale = "1 1 1"></a-dodecahedron>
            <a-dodecahedron src="https://chrotran.github.io/images/rock.jpg" position="2 2 2" scale = "2 2 2"
            event-set__enter="_event: mouseenter; color: #026fc9" event-set__leave="_event: mouseleave; color: #4CC3D9"
            navigate-on-click="url: uts.html"></a-dodecahedron>
        
        </a-scene>
    </body>
</html>
