<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script>
            AFRAME.registerComponent('navigate-on-click', {
                schema: {
                    url: { default: '' }
                },
    
                init: function () {
                    var data = this.data;
                    var el = this.el;
    
                    el.addEventListener('click', function () {
                        window.location.href = data.url;
                    });
                }
            });        
        </script>
        
    </head>
    <body>
        <a-asset>
            <a-asset-item id =  "avocado" src = "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Avocado/glTF/Avocado.gltf"></a-asset-item>
            <a-asset-item id = "duck" src = "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
            <a-asset-item id = "fox" src = "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Fox/glTF/Fox.gltf"></a-asset-item>
        </a-asset>
        <a-scene>
            <a-entity light="color: #AFA; intensity: 1.5" position="-0.076 9.170 16.280"></a-entity>
            <a-entity id="camera" camera="userHeight: 1.6" position="-0.001 1.271 3.498" look-controls cursor="rayOrigin: mouse"></a-entity>
           
            <a-sky color="#ECECEC"></a-sky>

            <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" position="0 11.395 -12.4" radius="1.25" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            event-set__enter="_event: mouseenter; color: #026fc9" event-set__leave="_event: mouseleave; color: #4CC3D9"
            navigate-on-click="url: earth.html">
            </a-sphere>

            <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg"  position="2.079 12.004 -12.4" radius="1.25" scale="-0.270 0.230 0.230" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            event-set__enter="_event: mouseenter; color: #026fc9" event-set__leave="_event: mouseleave; color: #4CC3D9"
            navigate-on-click="url: moon.html">
            </a-sphere>
            
            <a-entity environment="preset: forest"></a-entity>

            <a-entity gltf-model="#avocado" scale="10 10 10" postion="3 0.5 -3 " 
            event-set__enter="_event: mouseenter; color: #026fc9" event-set__leave="_event: mouseleave; color: #4CC3D9"
            navigate-on-click="url: avocado.html"></a-entity>

            <a-entity gltf-model="#duck" scale = "2 2 2" position="2 -0.273 -3 " rotation="4.228 -145.77 0.807"
            event-set__enter="_event: mouseenter; color: #026fc9" event-set__leave="_event: mouseleave; color: #4CC3D9"
            navigate-on-click="url: https://www.youtube.com/watch?v=LGrpsZ7BsQA"></a-entity>

            <a-entity gltf-model="#fox" scale = "0.05 0.05 0.05" position="-2.826 0.096 -3" rotation="4.228 40.752 0.807"
            event-set__enter="_event: mouseenter; color: #026fc9" event-set__leave="_event: mouseleave; color: #4CC3D9"
            navigate-on-click="url: https://www.youtube.com/watch?v=GegN_AXWWqc"></a-entity>

            
        </a-scene>
    </body>
</html>
