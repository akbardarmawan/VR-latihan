<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script>
            AFRAME.registerComponent('navigate-on-click', {
                schema: {
                    url: { default: '' }
                },
    
                init: function () {
                    var data = this.data;
                    var el = this.el;
    
                    el.addEventListener('click', function () {
                        window.location.href = data.url;
                    });
                }
            });        
        </script>
        
    </head>
    <body>
        <a-asset>
        
        </a-asset>
        <a-scene>
            <a-entity light="color: #AFA; intensity: 0.71" position="-0.076 9.170 16.280"></a-entity>
            <a-entity id="camera" camera="userHeight: 1.6" position="-0.001 1.271 3.498" look-controls cursor="rayOrigin: mouse"></a-entity>
           
            <a-sky color="#ECECEC"></a-sky>

            
            <a-entity environment="preset: starry"></a-entity>
            
            

            <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_specular_2048.jpg" position="6.971 15.339 -12.4" scale = "3 3 3"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" 
            animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 500"
            animation__mouseleave="property: components.material.material.color; type: color; from: blue; to: red; startEvents: mouseleave; dur: 500">>
            </a-sphere>

            <a-sphere src = "https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" position="0 11.395 -12.4" radius="1.25" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-sphere>

            <a-ring src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg" position="0 11.395 -12.4" scale = "2 2 2" rotation = "-41.428 20.349 -101.14"></a-ring>
            
            <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg"  position="2.079 12.004 -12.4" radius="1.25" scale="-0.270 0.230 0.230" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
            event-set__enter="_event: mouseenter; color: #026fc9" event-set__leave="_event: mouseleave; color: #4CC3D9"
            navigate-on-click="url: uts.html">
            </a-sphere>

            
        </a-scene>
    </body>
</html>
