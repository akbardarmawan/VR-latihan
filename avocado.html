<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <script>
            AFRAME.registerComponent('navigate-on-click', {
                schema: {
                    url: { default: '' }
                },
    
                init: function () {
                    var data = this.data;
                    var el = this.el;
    
                    el.addEventListener('click', function () {
                        window.location.href = data.url;
                    });
                }
            });        
        </script>
        
    </head>
    <body>
        <a-asset>
            <a-asset-item id =  "avocado" src = "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Avocado/glTF/Avocado.gltf"></a-asset-item>
        </a-asset>
        <a-scene>
            <a-entity light="color: #AFA; intensity: 1.5" position="-0.076 9.170 16.280"></a-entity>
            <a-entity id="camera" camera="userHeight: 1.6" position="-0.001 1.271 3.498" look-controls cursor="rayOrigin: mouse"></a-entity>
           
            <a-sky color="#ECECEC"></a-sky>

            
            <a-entity environment="preset: dream"></a-entity>
            
            <a-entity gltf-model="#avocado" scale="10 10 10" postion="3 0.5 -3 " animation="property: position; to: 1 8 -10; dur: 2000; easing: linear; loop: true;"
            event-set__enter="_event: mouseenter; color: #026fc9" event-set__leave="_event: mouseleave; color: #4CC3D9"
            navigate-on-click="url: uts.html"></a-entity>

            


            
        </a-scene>
    </body>
</html>
